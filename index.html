<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Github Profile Viewer</title>
		<script
			src="https://kit.fontawesome.com/7808d8d0ea.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="./node_modules/angular-material/angular-material.css"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body ng-app="MyApp">
		<md-toolbar class="md-whiteframe-6dp" style="background: gray" layout="row">
			<img
				src="./components/github.svg"
				alt="github icon"
				class="github-icon"
			/>
			<h1>Github Profile Viewer</h1>
		</md-toolbar>
		<div class="search-container">
            <i class="fa-solid fa-magnifying-glass fa-icons"></i>
            <input type="text" class="input-bar" placeholder="Search for users..." name="search" id="searchUser" onchange="searchUser()">
            <i class="fa-solid fa-xmark fa-icons"></i>
        </div>

		<script src="./node_modules/angular/angular.js"></script>
		<script src="./node_modules/angular-animate/angular-animate.js"></script>
		<script src="./node_modules/angular-aria/angular-aria.js"></script>
		<script src="./node_modules/angular-material/angular-material.js "></script>
		<script src="./script.js"></script>
	</body>
</html>
